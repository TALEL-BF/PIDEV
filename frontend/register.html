<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - AutiCare</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>AutiCare</h1>
                <p>Créer votre compte</p>
            </div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nom complet</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Jean Dupont" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Adresse email</label>
                    <input type="email" class="form-control" id="email" placeholder="nom@exemple.com" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="06 12 34 56 78" required>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Rôle</label>
                    <select class="form-select" id="role" required>
                        <option value="">Sélectionner un rôle</option>
                        <option value="Apprenant">Apprenant</option>
                        <option value="Parent">Parent</option>
                        <option value="Educateur">Éducateur</option>
                        <option value="Therapeute">Thérapeute</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required
                        minlength="6">
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required
                        minlength="6">
                </div>

                <div class="alert alert-info" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <small>Votre compte sera en statut <strong>"En attente"</strong> jusqu'à validation par un
                        administrateur.</small>
                </div>

                <button type="submit" class="btn btn-gradient w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i> Créer mon compte
                </button>

                <div class="text-center">
                    <a href="login.html" class="text-decoration-none">
                        <small>Déjà un compte ? Se connecter</small>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        function handleRegister(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showToast('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            const userData = {
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phone').value,
                role: document.getElementById('role').value,
                password: password,
                status: 'En attente'
            };

            // TODO: Replace with actual API call
            // Example: await apiRequest('/users/save', 'POST', userData);

            showToast('Compte créé avec succès ! En attente de validation.', 'success');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    </script>
</body>

</html>
